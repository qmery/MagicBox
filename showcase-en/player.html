<script>
    $(document).ready(function () {
		var video = window.location.href.split('?').pop();
		var videoData;
		$('#player').attr('src','http://www.qmery.com/v/'+ video);
        $('[data-toggle="tooltip"]').tooltip();
		$.ajax({
			url	:	'http://api.qmery.com/v1/videos/' + video + '.json',
			data : {
				api_token : qmeryConfig.token
			},
			success : function(data) {
				//$('#player').attr('src','http://www.qmery.com/v/'+ video);
				document.title = data.title;
				videoData = data;
				category = {"hash_id":videoData.group_hash};
				$('.qmsc-groupName').html(videoData.group_name);
				qmery(category);
			}
		})

    });
</script>
